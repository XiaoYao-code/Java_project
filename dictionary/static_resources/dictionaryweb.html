<!DOCTYPE html>
<!--标准网页声明，表明文档种类是超文本标记性语言或者超文本链接标示语言，就是HTML是用什么版本编写的-->
<html>
<head><!--<head> 元素包含了所有的头部标签元素。在 <head>元素中你可以插入脚本（scripts）, 样式文件（CSS），
及各种meta信息。可以添加在头部区域的元素标签为: <title>, <style>, <meta>, <link>, <script>, <noscript> 和 <base>。 -->
    <meta charset="UTF-8"><!--指定编码格式-->
    <title>姚鑫原的翻译手册</title>
</head>
<body>
<h1>姚鑫原翻译网页</h1>
<form method="get" action="http://127.0.0.1:8080/yaoxinyuan/Translate">

        <label for="en">英文单词</label>
        <input type="text" id="en" name="English" placeholder="请输入英文单词"><!--占位符-->
    </div>
    <div>
        <button type="submit">开始翻译</button>
    </div>
</form>
</body>
</html>
